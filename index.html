<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花易数辅助</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .block {
            margin: 10px;
            text-align: center;
          }
        .hex {
            font-size: 2em;
            font-weight: bold;
        }
        .hex small {
            font-size: 0.5em;
            color: #999;
        }
        a{
            color: #333;
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <h1>梅花易数 卦象辅助分析</h1>
    </div>

    <hr>
    <div class="container">
        <div class="block">
            <label for="main_up">主卦 - 上卦</label>
            <br>
            <select class="form-select" name="main_up" id="main_up">
                <option value="111">乾 ☰</option>
                <option value="011">兑 ☱</option>
                <option value="101">离 ☲</option>
                <option value="001">震 ☳</option>
                <option value="110">巽 ☴</option>
                <option value="010">坎 ☵</option>
                <option value="100">艮 ☶</option>
                <option value="000">坤 ☷</option>
            </select>

        </div>
        <div class="block">
            <label for="main_down">主卦 - 下卦</label>
            <br>
            <select class="form-select" name="main_down" id="main_down">
                <option value="111">乾 ☰</option>
                <option value="011">兑 ☱</option>
                <option value="101">离 ☲</option>
                <option value="001">震 ☳</option>
                <option value="110">巽 ☴</option>
                <option value="010">坎 ☵</option>
                <option value="100">艮 ☶</option>
                <option value="000">坤 ☷</option>
            </select>
        </div>
        <div class="block">
            <label for="change">动爻</label>
            <br>
            <select class="form-select" name="change" id="change">
                <option value="5">初爻</option>
                <option value="4">二爻</option>
                <option value="3">三爻</option>
                <option value="2">四爻</option>
                <option value="1">五爻</option>
                <option value="0">上爻</option>
            </select>
        </div>

    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
        <button type="button" class="btn btn-dark" onclick="show();">排盘</button>
    </div>
    <br>
    <div class="container" id="result" hidden>
        <div class="block">
            <p>主</p>
            <div id="main_hex"></div>
        </div>
        <div class="block">
            <p>互</p>
            <div id="mutual_hex"></div>
        </div>
        <div class="block">
            <p>变</p>
            <div id="changed_hex"></div>
        </div>
    </div>
    <div class="container">
        <div class="block">
            <p id="main_live"></p>
        </div>
        <div class="block">
            <p id="mutual_live"></p>
        </div>
        <div class="block">
            <p id="changed_live"></p>
        </div>
    </div>
    <div class="container">
        <p>
            <a href="https://github.com/Hsiao-Feng/MeiHuaYiShu-Analysis">源码</a>
            <span>&nbsp;·&nbsp;</span>
            <a href="https://github.com/Hsiao-Feng/">作者</a>
            <span>&nbsp;·&nbsp;</span>
            <a href="https://github.com/Hsiao-Feng/MeiHuaYiShu-Analysis/blob/main/LICENSE">许可</a>
        </p>
    </div>
    <script src="meihua.js"></script>
</body>

</html>
